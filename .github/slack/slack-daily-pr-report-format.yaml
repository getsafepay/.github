username: Ziyad Parekh CI
icon_url: https://octodex.github.com/images/mona-the-rivetertocat.png

pretext: "Weekly open pull requests for {{ env.ORG_NAME }}/{{ env.REPO_NAME }}"
title: "Open PRs â€“ {{ env.REPO_NAME }}"
title_link: "{{workflowRunUrl}}"

# Use triple braces so Markdown + links are not HTML-escaped
text: |
  {{{ env.PR_REPORT }}}

fallback: |-
  [GitHub] Open PRs for {{ env.ORG_NAME }}/{{ env.REPO_NAME }}

fields:
  - title: Workflow
    value: "<{{workflowUrl}}|{{workflow}}>"
    short: true
  - title: Run Number
    value: "{{runNumber}}"
    short: true
  - title: Actor
    value: "{{actor}}"
    short: true

footer: >-
  <{{repositoryUrl}}|{{repositoryName}}> {{workflow}} #{{runNumber}}

colors:
  success: "#0F9D58"
  failure: "#DB4437"
  cancelled: "#E66C40"
  default: "#4285F4"

icons:
  success: ":white_check_mark:"
  failure: ":grimacing:"
  cancelled: ":x:"
  skipped: ":heavy_minus_sign:"
  default: ":interrobang:"
